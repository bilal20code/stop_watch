<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body class="bg-dark ">
    <div class="main mt-5">
        <div class="container my-5">
            <div class="row my-5 justify-content-center">
                <div class="col-md-6 col-8 mt-5" style="min-height:200px; background-color: white;">
                     <div class="row my-2 justify-content-center">
                        <div class="col-3 p-2 mt-4 m-1 bg-dark "><h2 class="text-white text-center" id="min">Min</h2></div>
                        <div class="col-3 p-2 mt-4 m-1 bg-dark "><h2 class="text-white text-center" id="sec">Sec</h2></div>
                        <div class="col-3 p-2 mt-4 m-1 bg-dark "><h2 class="text-white text-center" id="msec">MilliSec</h2></div>
                     </div>
                     <div class="row my-2 justify-content-center">
                     <div class="col-3 m-1">
                        <button onclick="start()" class="border-0 w-100 bg-success text-white fw-bolder py-3" id="startBtn">Start</button>
                     </div> 
                     <div class="col-3 m-1">
                        <button onclick="pause()" class="border-0 w-100 bg-info text-white fw-bolder py-3">Pause</button>
                     </div>
                     <div class="col-3 m-1">
                        <button onclick="reset()"  class="border-0 w-100 bg-danger text-white fw-bolder py-3">Reset</button>
                     </div>
                     </div>
                </div>
            </div>
           
        </div>
    </div>








    <script src="app.js"></script>
</body>

</html>
